<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link href="yt.css" type="text/css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d5225e943b.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="menu">
            <div class="line3-1"></div>
            <div class="line3-2"></div>
            <div class="line3-2"></div>

            </div>
            <div class="logo">
                <img id="img"src="nyt.jpg">

            </div>
            <div class="search">
                <input id="srchtyp" type="text" placeholder="Search">

            </div>
            <div class="searchicon">
                <button id="srchbut" title="Search"><i class="fa fa-search"></i></button>

            </div>
            <div class="mic">
                <button id="micbut" title="audiosearch"><i class="fa fa-microphone"></i></button>

            </div>
            <div class="multimenu">
                <button id="menubox"  title="multimenu">
                <img id="multimg" src="new.png">
                
                
            </button>

            </div>
            <div class="threedot">
                <i id="dot3" title="settings" class="fa fa-ellipsis-v"></i>
                

            </div>
            <div class="upsignin">
            <button class="usignbut">
                <i id="usign" title="sign in" class="fa fa-user"></i>
                <span id="usigntext">SIGN IN </span>
            </button>
            </div>

        </div>
        <div class="content">
            <div class="left">
                <div class="home">
                    <button id="homeb">
                    <i id="home" class="fa fa-home"></i>
                    <span id="homet">Home</span>
                </button>
                </div>
                <div class="explore">
                    <button id="compassb">
                    <i id="compass" class="fa fa-compass"></i>
                    <span id="compasst">Explore</span>
                </button>
                </div>
                <div class="shorts">
                    <button id="videob">
                    <i id="video" class="fa fa-play-circle"></i>
                    <span id="videot">Shorts</span>
                </button>
                </div>
                <div class="subscribe">
                    <button id="vstackb">
                    <i id="vstack" class="fa fa-youtube-play"></i>
                    <span id="vstackt">Subscriptions</span>
                </button>
                </div>      
                <div class="br1"></div> 
                <div class="library">
                    <button id="bookb">
                    <i id="book" class="fa fa-book"></i>
                    <span id="bookt">Lib</span>
                </button>
                </div>
                <div class="history">
                    <button id="timerb">
                    <i id="timer" class="fa fa-clock"></i>
                    <span id="timert">History</span>
                </button>
                </div>
                <div class="br1"></div>  
                <div class="para">
                    <p>Sign in to like videos,<br> comment, and subscribe.</p>
                </div>
                <div class="dsignin">
                    <button class="dsignbut">
                        <i id="dsign" title="sign in" class="fa fa-user"></i>
                        <span id="dsigntext">SIGN IN </span>    
                    </button>
                </div>
                <div class="br1"></div>
                <div class="note">
                    <p id="notet">BEST OF YOUTUBE</p>
                </div> 
                <div class="music">
                    <button id="musicb">
                    <i id="music" class="fa fa-music"></i>
                    <span id="musict"m>Music</span>
                </button>
                </div>
                <div class="sports">
                    <button id="trophyb">
                    <i id="trophy" class="fa fa-trophy"></i>
                    <span id="trophyt">Sports</span>
                </button>
                </div>
                <div class="movies">
                    <button id="filmb">
                    <i id="film" class="fa fa-film"></i>
                    <span id="filmt">Movies</span>
                </button>
                </div>
                <div class="news">
                    <button id="newsb">
                    <i id="news" class="fa fa-newspaper"></i>
                    <span id="newst">News</span>
                </button>
                </div>
                


            </div>
            <div class="right">
                <div class="br1"></div>
                <div class="rightop">
                    <button class="rtbut">All</button>
                    <button class="rtbut">Ipl</button>
                    <button class="rtbut">Ukraine</button>
                    <button class="rtbut">KGF</button>
                    <button class="rtbut">Kollywood</button>
                    <button class="rtbut">India</button>
                    <button class="rtbut">Astronomy</button>
                    <button class="rtbut">Lifestyle</button>
                

                </div>
                <div class="br1"></div>
                <div class="rightbot">
                    <iframe class="vt" src="https://www.youtube.com/embed/rE15D660Jyk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe class="vt" src="https://www.youtube.com/embed/KGkiIBTq0y0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe class="vt" src="https://www.youtube.com/embed/ekgUjyWe1Yc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe class="vt" src="https://www.youtube.com/embed/Adp0TPUG2hw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe class="video" src="https://www.youtube.com/embed/W7wUEw1p0C0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe class="video" src="https://www.youtube.com/embed/q0L8z4_teiI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe class="video" src="https://www.youtube.com/embed/W6NZfCO5SIk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe class="video" src="https://www.youtube.com/embed/bGHG6XKs6tE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe class="video" src="https://www.youtube.com/embed/lqyfpgz-wtE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe class="video" src="https://www.youtube.com/embed/JmSXo0XdWoA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe class="video" src="https://www.youtube.com/embed/EgjAiLO8ZQA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    <iframe class="video" src="https://www.youtube.com/embed/RMUrJhet-1M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
        </div>
        </div>

    </div>
    
</body>
</html>
